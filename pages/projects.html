<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../styles/css/index.css" />
    <script src="../components/header-component.js" defer></script>
    <script src="../components/sidebar-component.js" defer></script>
    <script src="../scripts/projects.js" defer></script>

    <title>Projects</title>
  </head>
  <body>
    <header-component></header-component>

    <div class="content_wrapper">
      <sidebar-component></sidebar-component>
      <div class="projects">
        <h1 class="title_main">Projects</h1>
        <div class="projects__filter">
          <h3><span>Filter</span> <i class="fa fa-filter"></i></h3>
          <div class="projects__filter-tools">
            <div class="filter__tools-search" id="filter__tools-search">
              <i class="fa fa-search"></i>
              <input type="text" value="" placeholder="Search..." />
            </div>

            <div id="filter__tools-selector">
              <div class="selector-title">
                <img src="../images/technologies/all.png" alt="type" />
                <span>Project type</span>
              </div>
              <div class="selector-options">
                <div data-value="" class="option">
                  <img src="../images/technologies/menu.png" alt="all" />
                  <span>All</span>
                </div>
                <div data-value="website" class="option">
                  <img src="../images/technologies/web.png" alt="website" />
                  <span>Website</span>
                </div>
                <div data-value="figma" class="option">
                  <img src="../images/technologies/figma.png" alt="figma" />
                  <span>Figma</span>
                </div>
                <div data-value="tg bot" class="option">
                  <img src="../images/technologies/robot.png" alt="tg bot" />
                  <span>TG Bot</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <ul id="projects__container"></ul>
      </div>

      <div id="modal" class="modal" style="display: none">
        <div class="modal_content_wrapper">
          <div class="modal_content">
            <div id="modal_body">
              <div id="modal_title">
                <h3></h3>
                <span id="close_modal">
                  <img src="../images/close.png" alt="close" />
                </span>
              </div>
              <div id="modal_image">
                <img src="" alt="" />
              </div>
              <p id="modal_description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
